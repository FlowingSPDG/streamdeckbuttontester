name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'

      - name: Build (macOS binary)
        run: |
          cd Source/code/cmd
          GOOS=darwin GOARCH=amd64 go build -o ../../button_tester .

      - name: Copy assets
        run: |
          mkdir -p dev.flowingspdg.buttontester.sdPlugin
          cp -R Source/inspector dev.flowingspdg.buttontester.sdPlugin/inspector
          cp -R Source/images dev.flowingspdg.buttontester.sdPlugin/images
          cp Source/manifest.json dev.flowingspdg.buttontester.sdPlugin/manifest.json
          cp Source/button_tester dev.flowingspdg.buttontester.sdPlugin/button_tester

      - name: Package (macOS)
        run: |
          mkdir -p Release
          chmod +x DistributionTool || true
          ./DistributionTool -b -i dev.flowingspdg.buttontester.sdPlugin -o Release

      - name: Upload artifacts (macOS)
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-macos
          path: |
            dev.flowingspdg.buttontester.sdPlugin/**
            Release/**

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'

      - name: Build (Windows binary)
        shell: bash
        run: |
          cd Source/code/cmd
          GOOS=windows GOARCH=amd64 go build -o ../../button_tester.exe .

      - name: Copy assets
        shell: bash
        run: |
          mkdir -p dev.flowingspdg.buttontester.sdPlugin
          cp -R Source/inspector dev.flowingspdg.buttontester.sdPlugin/inspector
          cp -R Source/images dev.flowingspdg.buttontester.sdPlugin/images
          cp Source/manifest.json dev.flowingspdg.buttontester.sdPlugin/manifest.json
          cp Source/button_tester.exe dev.flowingspdg.buttontester.sdPlugin/button_tester.exe

      - name: Package (Windows)
        shell: bash
        run: |
          mkdir -p Release
          ./DistributionTool.exe -b -i dev.flowingspdg.buttontester.sdPlugin -o Release

      - name: Upload artifacts (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-windows
          path: |
            dev.flowingspdg.buttontester.sdPlugin/**
            Release/**


